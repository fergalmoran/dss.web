                <div class="details notification-details">
                    <div class="name">
                        {{notification.from_user.first_name}}
                    </div>
                    <div class="message">
                        {{notification.verb}}&nbsp;<a href="{{notification.target}}">{{notification.target_desc}}</a>
                    </div>
                </div>
            </div>
